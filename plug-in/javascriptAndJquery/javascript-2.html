<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    /* Google Web Font : Montserrat */
    @import url('https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500&display=swap');

    /* Google Web Font : Raleway */
    @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      box-shadow: 0 0 2px rgb(228, 227, 227);
    }
    .login {
      border: 1px solid rgb(184, 182, 182);
      padding: 29px;
      border-radius: 3px;
    }
    .login h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 20px;
      margin-top: 5px;
    }
    .login input[type=text],
    .login button {
      padding: 10px;
      outline: none;
    }
    .login input[type=text] {
      width: 60%;
      border: 1px solid rgb(153, 150, 150);
      border-radius: 3px;
    }
    .login button {
      border: none;
      width: 20%;
      border-radius: 8px;
      margin-left: 4px;
      background-color: rgb(190, 197, 207);
      cursor: pointer;
    }
  </style>
  <title>javascript-2</title>
</head>
<body>
  
  <div class="container">
    <div class="login">
      <h2>Please Verify Your Year of Birth To Continue</h2>
      <input id="id" type="text" placeholder="Please enter a numeric value">
      <button>Verify</button>
    </div>
  </div>

  <script>
    $('.login button').click(function(){
      let num = $('#id').val()

      if(num == '') {
        alert('Please Enter Your Age')
      }
      else if(num < 20) {
        alert('This Number Is Not Verified. Please Enter A Valid Number')
      }
      else if(num >= 20) {
        alert('You Are Verified')
      }
      else {
        alert('Please enter a numeric value')
      }
    })
  </script>

</body>
</html>
