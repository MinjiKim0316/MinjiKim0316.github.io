<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/plug-in/javascriptAndJquery/javascript-5.style.css">
  <title>javascript-5</title>
</head>
<body>
  
  <div class="item">
    <img src="/Image/Images/javascript/clothing-image-01.jpg">
    <div class="detail">
      <div class="title">
        <h2><em>Black Dress</em> Women's Evening Wear</h2>
        <span>$59.99</span>
      </div>
      <div class="info">
        <div class="size">
          <label>Size</label>
          <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
        </div>
        <div class="color">
          <label>Colors</label>
          <span class="active"></span><span></span><span></span><span></span><span></span>
        </div>
        <span class="like"></span>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>

  <script>
    $('.size span, .color span').click(function(){
      $(this).addClass('active')
      $(this).siblings().removeClass('active')
    })
    $('.like').click(function(){
      $(this).toggleClass('active')
    })
  </script>

</body>
</html>
