<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- FontAwesome CDN -->
  <script src="https://kit.fontawesome.com/06b8ff2a50.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/plug-in/mobileApp/mobileApp-1.style.css">
  <link rel="stylesheet" href="/plug-in/mobileApp/mobileApp-1.responsive.css">
  <title>mobileApp1</title>
</head>
<body>
  
  <div class="container">
    <header class="do-header">
      <h1>To Do List</h1>
    </header>
    <section class="input-box">
      <input type="text" id="task-input">
      <button id="add-button">+</button>
    </section>
    <section class="task-box">
      <div class="task-tabs">
        <div id="underline"></div>
        <div id="all">ALL</div>
        <div id="ongoing">ONGOING</div>
        <div id="done">DONE</div>
      </div>
      <div id="task-board"></div>
    </section>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/plug-in/mobileApp/mobileApp-1.js" defer></script>

</body>
</html>
